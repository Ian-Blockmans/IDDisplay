stages:
  - build
  - release


release-build:
   stage: build
   tags: 
     - rust
   rules:
     - if: $CI_COMMIT_BRANCH == "release"
   script:
     - echo "installing dependencies"
     - apk update
     - apk add pkgconf build-base alsa-lib-dev
     - apk add libressl-dev=3.8.4-r0 --repository=http://dl-cdn.alpinelinux.org/alpine/v3.20/main
     - echo "Building Release"
     - cargo build -r --verbose
     - ls -l
