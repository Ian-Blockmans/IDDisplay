stages:
  - build
  - release


release-build:
   stage: build
   tags: 
     - rust
   rules:
     - if: $CI_COMMIT_BRANCH == "release"
   script:
     - echo "installing dependencies"
     - apk add pkgconf build-base alsa-lib-dev libressl-dev
     - echo "Building Release"
     - cargo build -r --verbose
     - ls -l
